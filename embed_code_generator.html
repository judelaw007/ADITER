<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIT Presentation Embed Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #1F4E78;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }

        .code-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            margin-top: 20px;
            position: relative;
            max-height: 300px;
            overflow-y: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .preview {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .preview h3 {
            color: #1F4E78;
            margin-bottom: 15px;
        }

        .preview-container {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
        }

        .instructions {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .instructions h4 {
            color: #856404;
            margin-bottom: 8px;
        }

        .instructions p {
            color: #856404;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Embed Code Generator</h1>
        <p class="subtitle">Generate embed codes for your ADIT presentations</p>

        <div class="instructions">
            <h4>ðŸ“‹ How to use:</h4>
            <p>1. Configure your embed settings below</p>
            <p>2. Copy the generated code</p>
            <p>3. Paste into any website, blog, or LMS page</p>
        </div>

        <div class="form-group">
            <label for="presentationUrl">Presentation URL:</label>
            <input
                type="text"
                id="presentationUrl"
                placeholder="https://judelaw007.github.io/ADITER/presentation_output/presentation.html"
                value="https://judelaw007.github.io/ADITER/presentation_output/presentation.html">
        </div>

        <div class="form-group">
            <label for="embedType">Embed Type:</label>
            <select id="embedType">
                <option value="simple">Simple iframe (recommended)</option>
                <option value="responsive">Responsive (16:9 ratio)</option>
                <option value="fixed">Fixed size</option>
                <option value="fullwidth">Full width</option>
            </select>
        </div>

        <div class="form-group" id="sizeOptions">
            <label for="width">Width:</label>
            <input type="text" id="width" value="800px" placeholder="800px or 100%">

            <label for="height" style="margin-top: 15px;">Height:</label>
            <input type="text" id="height" value="600px" placeholder="600px">
        </div>

        <div class="form-group">
            <label>Border Style:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="border" value="none" checked> None
                </label>
                <label>
                    <input type="radio" name="border" value="simple"> Simple
                </label>
                <label>
                    <input type="radio" name="border" value="rounded"> Rounded
                </label>
                <label>
                    <input type="radio" name="border" value="shadow"> With Shadow
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="allowFullscreen" checked>
                Allow fullscreen
            </label>
            <label>
                <input type="checkbox" id="allowAutoplay" checked>
                Allow audio autoplay
            </label>
        </div>

        <div class="form-group">
            <label for="embedCode">Generated Embed Code:</label>
            <div class="code-output" id="embedCode">
                <button class="copy-btn" onclick="copyCode()">Copy Code</button>
                <code id="generatedCode"></code>
            </div>
        </div>

        <div class="preview">
            <h3>ðŸ“º Live Preview:</h3>
            <div class="preview-container" id="previewContainer">
                <!-- Preview will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        function generateEmbedCode() {
            const url = document.getElementById('presentationUrl').value;
            const type = document.getElementById('embedType').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const border = document.querySelector('input[name="border"]:checked').value;
            const allowFullscreen = document.getElementById('allowFullscreen').checked;
            const allowAutoplay = document.getElementById('allowAutoplay').checked;

            let borderStyle = '';
            switch(border) {
                case 'simple':
                    borderStyle = 'border: 1px solid #ddd;';
                    break;
                case 'rounded':
                    borderStyle = 'border: 2px solid #667eea; border-radius: 10px;';
                    break;
                case 'shadow':
                    borderStyle = 'border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-radius: 10px;';
                    break;
                default:
                    borderStyle = 'border: 0;';
            }

            const allowAttrs = [];
            if (allowFullscreen) allowAttrs.push('allowfullscreen');
            if (allowAutoplay) allowAttrs.push('allow="autoplay"');
            const allowStr = allowAttrs.join(' ');

            let code = '';

            switch(type) {
                case 'simple':
                    code = `<iframe
    src="${url}"
    width="${width}"
    height="${height}"
    style="${borderStyle}"
    ${allowStr}>
</iframe>`;
                    break;

                case 'responsive':
                    code = `<!-- Responsive 16:9 embed -->
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe
        src="${url}"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; ${borderStyle}"
        ${allowStr}>
    </iframe>
</div>`;
                    break;

                case 'fixed':
                    code = `<iframe
    src="${url}"
    width="${width}"
    height="${height}"
    style="${borderStyle}"
    ${allowStr}>
</iframe>`;
                    break;

                case 'fullwidth':
                    code = `<iframe
    src="${url}"
    width="100%"
    height="${height}"
    style="${borderStyle}"
    ${allowStr}>
</iframe>`;
                    break;
            }

            // Display code
            document.getElementById('generatedCode').textContent = code;

            // Update preview
            document.getElementById('previewContainer').innerHTML = code;
        }

        function copyCode() {
            const code = document.getElementById('generatedCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Code';
                }, 2000);
            });
        }

        // Update code on any change
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('change', generateEmbedCode);
            element.addEventListener('input', generateEmbedCode);
        });

        // Handle embed type changes
        document.getElementById('embedType').addEventListener('change', function() {
            const sizeOptions = document.getElementById('sizeOptions');
            if (this.value === 'responsive') {
                sizeOptions.style.display = 'none';
            } else {
                sizeOptions.style.display = 'block';
            }
        });

        // Generate initial code
        generateEmbedCode();
    </script>
</body>
</html>
