<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIT Presentation - Password Protected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #1F4E78;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .lock-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .error {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            font-size: 0.9em;
        }

        .hint {
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }

        #presentationFrame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="password-container" id="passwordContainer">
        <div class="lock-icon">üîí</div>
        <h1>ADIT Presentation</h1>
        <p class="subtitle">This presentation is password protected</p>

        <input

            autocomplete="off"

        <button onclick="unlockPresentation()">Unlock Presentation</button>

        <p class="error" id="errorMsg">‚ùå Incorrect password. Please try again.</p>
        <p class="hint">Hint: Contact the presenter for the password</p>
    </div>

    <iframe id="presentationFrame"></iframe>

        // Encoded audio files
        const audioFiles = {};

        // SHA-256 hash function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function unlockPresentation() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!password) {
                errorMsg.textContent = '‚ö†Ô∏è Please enter a password';
                errorMsg.style.display = 'block';
                return;
            }

            // Hash the input password
            const inputHash = await sha256(password);

            if (inputHash === correctPasswordHash) {
                errorMsg.style.display = 'none';

                // Decode presentation
                const presentationHTML = atob(presentationData);

                // Create blob URLs for audio files
                const audioBlobUrls = {};
                for (const [filename, base64Data] of Object.entries(audioFiles)) {
                    const binaryData = atob(base64Data);
                    const bytes = new Uint8Array(binaryData.length);
                    for (let i = 0; i < binaryData.length; i++) {
                        bytes[i] = binaryData.charCodeAt(i);
                    }
                    const blob = new Blob([bytes], { type: 'audio/mpeg' });
                    audioBlobUrls[filename] = URL.createObjectURL(blob);
                }

                // Replace audio file references with blob URLs
                let modifiedHTML = presentationHTML;
                for (const [filename, blobUrl] of Object.entries(audioBlobUrls)) {
                    modifiedHTML = modifiedHTML.replace(
                        new RegExp(`audio/${filename}`, 'g'),
                        blobUrl
                    );
                }

                // Hide password container
                document.getElementById('passwordContainer').style.display = 'none';

                // Show presentation in iframe
                const iframe = document.getElementById('presentationFrame');
                iframe.style.display = 'block';

                // Write presentation to iframe
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.open();
                iframeDoc.write(modifiedHTML);
                iframeDoc.close();

            } else {
                errorMsg.textContent = '‚ùå Incorrect password. Please try again.';
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // Auto-focus password input
        document.getElementById('passwordInput').focus();
    </script>
